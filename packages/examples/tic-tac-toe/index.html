<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <script src="https://cdn.tailwindcss.com/3.4.5"></script>
    <script type="importmap">
      {
        "imports": {
          "async-framework": "./async-framework"
        }
      }
    </script>
    <script type="module" src="livereload.js"></script>
    <link rel="modulepreload" href="./async-framework" />
    <link rel="modulepreload" href="STATE.js" />
    <link rel="modulepreload" href="renderBoard.js" />
    <link rel="modulepreload" href="makeMove.js" />
    <link rel="modulepreload" href="checkWinner.js" />
    <link rel="modulepreload" href="resetGame.js" />
    <link rel="modulepreload" href="aiMove.js" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div
      class="bg-white p-8 rounded-lg shadow-md max-w-md w-full"
      data-container="root"
    >
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Tic-Tac-Toe</h1>
      <div id="game-board" class="grid grid-cols-3 gap-2 mb-4" on:click="makeMove.js"></div>
      <div id="game-status" class="text-center text-xl font-semibold mb-4"></div>
      <button
        id="reset-button"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
        on:click="resetGame.js"
      >
        Reset Game
      </button>
    </div>

    <script type="module">
      import { CustomEventLoader, HandlerRegistry } from "async-framework";
      import { initializeState } from './STATE.js';
      import renderBoard from './renderBoard.js';

      const handlerRegistry = new HandlerRegistry({
        basePath: location.pathname,
      });

      const customEventLoader = new CustomEventLoader({
        handlerRegistry,
      });

      const rootContainer = document.body.querySelector('[data-container="root"]');
      customEventLoader.init(rootContainer);

      // Initialize the game state and render the board
      initializeState();
      renderBoard();
    </script>
  </body>
</html>
