<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Example</title>
    <!-- /tailwind.css is the same as https://cdn.tailwindcss.com/3.4.5 -->
    <!-- <link rel="stylesheet" href="/tailwind.css"> -->
    <script src="https://cdn.tailwindcss.com/3.4.5"></script>
    <!-- Add this line to include the live reload script -->
    <script type="importmap">
      {
        "imports": {
          "async-framework": "/async-framework.js"
        }
      }
    </script>
    <script type="module" src="/livereload.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center">
      <header class="w-full bg-blue-600 p-4 text-white mb-8">
        <div class="container mx-auto">
          <a href="/" class="text-xl font-bold hover:underline"
          >‚Üê Back to Examples</a>
        </div>
      </header>
      <div
        class="bg-white p-8 rounded-lg shadow-md max-w-md w-full"
        data-container="root"
      >
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
          Hello World Example
        </h1>
        <div class="space-y-4">
          <button
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
            on:click="clickHandler1.js, logger.js"
          >
            Click me (Handler 1)
          </button>
          <button
            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded"
            on:click="clickHandler2.js, logger.js"
          >
            Click me (Handler 2)
          </button>
          <div
            class="w-fulltext-white font-semibold py-2 px-4 rounded"
            on:my-event="on-custom-event.js"
          >
            Trigger custom event
          </div>
          <button
            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded"
            on:click="emit-custom-event.js"
          >
            Click me (Handler 3)
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      import { AsyncLoader, HandlerRegistry } from "async-framework";

      // Initialize the asyncLoader
      const events = ["click"];
      const eventPrefix = "on:";
      const handlerRegistry = new HandlerRegistry({
        basePath: location.pathname,
      });
      const asyncLoader = new AsyncLoader({
        // eventPrefix: 'data-on-',
        // events, // discover custom events
        handlerRegistry,
      });

      const rootContainer = document.body.querySelector('[data-container="root"]');
      asyncLoader.init(rootContainer);
    </script>
  </body>
</html>
