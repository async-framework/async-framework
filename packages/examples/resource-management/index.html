<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resource Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com/3.4.5"></script>
    <script type="importmap">
      {
        "imports": {
          "async-framework": "/async-framework.js",
          "custom-element-signals": "/custom-element-signals.js",
          "custom-signals": "/custom-signals.js"
        }
      }
    </script>
    <script type="module" src="/livereload.js"></script>
    <link rel="modulepreload" href="/async-framework.js" />
    <link rel="modulepreload" href="/custom-signals.js" />
    <link rel="modulepreload" href="/custom-element-signals.js" />
    <!-- handlers -->
    <link rel="modulepreload" href="prevent-stop-default.js" />
    <link rel="modulepreload" href="prevent-default.js" />
    <!-- hide the let-signal element until it is defined -->
    <style>
      let-signal:not(:defined),
      let-signal {
        display: none !important;
      }
    </style>

    <!-- Add this style block in the head section -->
    <style>
      let-signal:not(:defined),
      let-signal {
        display: none !important;
      }

      /* Status badge styles */
      .status-badge {
        position: relative;
      }

      .status-badge[data-status="true"] .status-active {
        display: none;
      }

      .status-badge[data-status="true"] .status-inactive {
        display: inline;
      }

      .status-badge .status-active {
        display: inline;
      }

      .status-badge .status-inactive {
        display: none;
      }
    </style>

  </head>
  <body class="bg-gray-100">
    <header class="w-full bg-blue-600 p-4 text-white mb-8">
      <div class="container mx-auto">
        <a href="/" class="text-xl font-bold hover:underline">
          ‚Üê Back to Examples
        </a>
      </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8" data-container="root">
      <!-- Alert Container -->
      <let-signal name="alerts">[]</let-signal>
      <div class="fixed top-4 right-4 z-50 space-y-2" id="alertContainer">
      </div>

      <!-- Create Resource Form -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Create New Resource</h2>
        <form
          id="createResourceForm"
          class="space-y-4"
          on:submit="prevent-stop-default.js, createResource.js"
        >
          <div class="grid grid-cols-1 gap-4">
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700"
                >Title</label
              >
              <input
                type="text"
                id="title"
                name="title"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
              />
            </div>
            <div>
              <label
                for="details"
                class="block text-sm font-medium text-gray-700"
                >Details</label
              >
              <input
                id="details"
                name="details"
                type="text"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
              />
            </div>
            <div>
              <label for="data" class="block text-sm font-medium text-gray-700">
                Data (JSON)
              </label
              >
              <textarea
                id="data"
                name="data"
                rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 font-mono text-sm"
                placeholder='{"key": "value"}'
              ></textarea>
            </div>
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              Create Resource
            </button>
          </div>
        </form>
      </div>

      <!-- Resources List -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-lg font-semibold mb-4">Resources</h2>
        <let-signal name="resources">[]</let-signal>
        <div class="overflow-x-auto">
          <!-- Header -->
          <div class="bg-gray-50 grid grid-cols-6 gap-4 p-4 font-medium text-xs text-gray-500 uppercase tracking-wider border-b border-gray-200">
            <div>Code</div>
            <div>Title</div>
            <div>Details</div>
            <div>Data</div>
            <div>Status</div>
            <div>Actions</div>
          </div>
          
          <!-- List Container -->
          <div class="divide-y divide-gray-200">
            <signal-list name="resources">
              <template>
                <div class="grid grid-cols-6 gap-4 p-4 items-center hover:bg-gray-50">
                  <div class="text-sm font-medium text-gray-900 truncate">
                    ${item.code}
                  </div>
                  <div class="text-sm text-gray-500 truncate">
                    ${item.title}
                  </div>
                  <div class="text-sm text-gray-500 truncate">
                    ${item.details}
                  </div>
                  <div class="text-sm text-gray-500">
                    <button
                      class="text-indigo-600 hover:text-indigo-900 text-sm"
                      data-json='${JSON.stringify(item.data)}'
                      on:click="toggleModal.js"
                    >
                      View JSON
                    </button>
                  </div>
                  <div>
                    <span class="status-badge px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                          data-status="${item.deactivated}">
                      <span class="status-active bg-green-100 text-green-800 px-2 rounded-full">
                        Active
                      </span>
                      <span class="status-inactive bg-red-100 text-red-800 px-2 rounded-full">
                        Inactive
                      </span>
                    </span>
                  </div>
                  <div class="flex space-x-2">
                    <button
                      data-code="${item.code}"
                      on:click="toggleStatus.js"
                      class="text-indigo-600 hover:text-indigo-900 text-sm"
                    >
                      Toggle Status
                    </button>
                    <button
                      data-code="${item.code}"
                      on:click="deleteResource.js"
                      class="text-red-600 hover:text-red-900 text-sm"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </template>
            </signal-list>
          </div>
        </div>
      </div>
    </main>

    <!-- Add this right after the main closing tag, before the script -->
    <let-signal name="modalState">{"isOpen": false, "content": null}</let-signal>
    <div id="jsonModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" style="display: none;">
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="mt-3 text-center sm:mt-0 sm:text-left">
                <h3 class="text-base font-semibold leading-6 text-gray-900">JSON Data</h3>
                <div class="mt-2">
                  <pre class="whitespace-pre-wrap text-sm text-gray-500 bg-gray-50 p-4 rounded-lg overflow-auto max-h-[400px]"><signal-html name="modalState">${value.content}</signal-html></pre>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button 
                type="button" 
                on:click="toggleModal.js"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { AsyncLoader, HandlerRegistry } from "async-framework";
      import { signalRegistry as signals } from "custom-signals";
      import * as customElementSignals from "custom-element-signals";
      import preventStopDefault from "./prevent-stop-default.js";
      import preventDefault from "./prevent-default.js";
      import toggleModal from "./toggleModal.js";

      
      // Initialize signals with mock data
      const mockResources = [
        {
          code: "123e4567-e89b-12d3-a456-426614174000",
          title: "Sample Resource A",
          details:
            "This is a detailed description of resource A with its specifications and use cases.",
          data: { type: "example", priority: "high", tags: ["demo", "test"] },
          deactivated: false,
          valid: true,
        },
        {
          code: "123e4567-e89b-12d3-a456-426614174001",
          title: "Sample Resource B",
          details:
            "Resource B details including important information about its purpose and configuration.",
          data: { type: "sample", priority: "medium", category: "test-data" },
          deactivated: true,
          valid: false,
        },
      ];

      const handlers = new HandlerRegistry({
        basePath: location.pathname,
        registry: new Map([
          ['prevent-default.js', preventDefault],
          ['prevent-stop-default.js', preventStopDefault],
          ['toggleModal.js', toggleModal],
        ]),
      });

      const asyncLoader = new AsyncLoader({
        events: ["submit", "click"],
        handlerRegistry: handlers,
        context: {
          signals,
        },
      });

      const rootContainer = document.querySelector('[data-container="root"]');
      asyncLoader.init(rootContainer);

      // Initialize alerts signal
      const resourceSignal = signals.updateOrCreate("resources", mockResources);
      const alertsSignal = signals.updateOrCreate("alerts", []);

      // Notify observers after the signals are created
      setTimeout(() => {
        resourceSignal.notifyObservers();
        alertsSignal.notifyObservers();
      });

      // Add this observer to handle modal visibility
      const modalSignal = signals.getOrCreate('modalState', { isOpen: false, content: null });
      modalSignal.subscribe((state) => {
        const modal = document.getElementById('jsonModal');
        modal.style.display = state.isOpen ? 'block' : 'none';
      });
    </script>
  </body>
</html>
